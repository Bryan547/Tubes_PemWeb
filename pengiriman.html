<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/pengiriman-style.css">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"> -->
    <title>Pengiriman</title>
</head>

<body>
    <div class="container">
        <img src="./images/brown-circle.png" alt="bc" class="bc">
        <div class="header">
            <div class="title">
                <h3>Pengiriman</h3>
            </div>
            <div class="navbar">
                <ul>
                    <li>Dashboard</li>
                    <li>Pengiriman</li>
                    <li>Laporan</li>
                    <li>Invoice</li>
                    <li>Setting</li>
                </ul>
            </div>
        </div>
        <div class="container-info">
            <div class="container-title">
                <h3>Inputkan data pengiriman <br> kamu</h3>
            </div>
            <div class="divider"></div>
            <div class="flex-container">
                <div class="tabel-pertama-dan-kedua">
                    <div class="pengirim-info">
                        <p>PENGIRIM</p>
                        <form action="">
                            <div class="form-inline">
                                <div class="form-nama">
                                    <label for="nama-pengirim">Nama</label><br>
                                    <input type="text" name="nama-pengirim" id="nama-pengirim"><br>
                                </div>
                                <div class="form-notelp">
                                    <label for="notelp-pengirim">No Telpon</label><br>
                                    <input type="text" name="notelp-pengirim" id="notelp-pengirim"><br>
                                </div>
                            </div>
                            <label for="alamat-pengirim">Alamat</label><br>
                            <textarea name="alamat-pengirim" id="alamat-pengirim" cols="30" rows="5"></textarea>
                        </form>
                    </div>

                    <div class="barang-info">
                        <p>Ket. Barang</p>
                        <table class="tabel-barang">
                            <tr>
                                <th>Isi Barang</th>
                                <th>Berat</th>
                                <th>Pilihan Paket</th>
                            </tr>
                            <tr>
                                <td>-</td>
                                <td>-</td>
                                <td>-</td>
                            </tr>
                        </table>
                    </div>
                </div>
                <div class="tabel-ketiga">
                    <div class="penerima-info">
                        <p>PENERIMA</p>
                        <form action="">
                            <div class="form-inline">
                                <div class="form-nama">
                                    <label for="nama-pengirim">Nama</label><br>
                                    <input type="text" name="nama-pengirim" id="nama-pengirim"><br>
                                </div>
                                <div class="form-notelp">
                                    <label for="notelp-pengirim">No Telpon</label><br>
                                    <input type="text" name="notelp-pengirim" id="notelp-pengirim"><br>
                                </div>
                            </div>
                            <label for="alamat-pengirim">Alamat</label><br>
                            <textarea name="alamat-pengirim" id="alamat-pengirim" cols="30" rows="5"></textarea>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
